<ion-view view-title="Random Image Finder">
    <!-- Logo -->
    <ion-nav-bar class="bar-positive custom-blue">
       <ion-nav-buttons side="left">
            <img class='title-image' height='33' src='img/ionic.png' >
        </ion-nav-buttons>

          <ion-nav-buttons side="right">
    <!--<button-menu class="whiteText" icon-cls="icon ion-plus-round">
      <button-menu-wrapper>
        <menu-item ng-click="dummyShow(1)">
          <i class="icon ion-bluetooth"></i> Menu 1
        </menu-item>
        <menu-item ng-click="dummyShow(2)">
          <i class="icon ion-bluetooth"></i> Menu 2
        </menu-item>
      </button-menu-wrapper>
    </button-menu>-->
    <button class="button button-icon" ng-click="showMenu($event)" ng-controller="MenuCtrl">
      <i class="icon ion-navicon-round"></i>
    </button>
  </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content scroll="false">
    <form ng-submit=search(searchTerm)>
	    <label class="item item-input">
	        <i class="icon ion-search placeholder-icon"></i>
	        <input type="search" placeholder="Search" ng-model="searchTerm">

	    </label>
    </form>
  	<div class="row">
  		<div class="center">
	  		<div ng-show="loading"><img class="img_result" src="img/loading.gif"></div>
	    	<div ng-hide="loading"><img class="img_result" ng-click="showImage()" on-swipe-left="next()" on-swipe-right="prev()" ng-src="{{currentPhotoSrc}}"></div>
    	</div>
    </div>
  <div>

  <div class="item tabs tabs-secondary tabs-icon-top bottom">
        <a class="tab-item" ng-disabled="SearchData.count < 1" ng-click="prev()">
          <i class="icon ion-arrow-left-a"></i>
          Previous
          <i class="icon ion-close"></i>
        </a>
        <a class="tab-item" ng-disabled="SearchData.count == null" ng-click="random()">
          <i class="icon ion-refresh"></i>
          Random
        </a>
        <a class="tab-item" ng-disabled="SearchData.count == null" ng-click="next()">
          <i class="icon ion-arrow-right-a"></i>
          Next
        </a>
      </div>



<!-- 			<span>
		  count: {{count}}
			</span> -->
	</div>
</ion-view>
