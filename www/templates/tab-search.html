<ion-view view-title="Search Image">
    <ion-content scroll="false">
    <form ng-submit=search(searchTerm)>
	    <label class="item item-input">
	        <i class="icon ion-search placeholder-icon"></i>
	        <input type="search" placeholder="Search" ng-model="searchTerm">
	    </label>
    </form>
  	<div class="row">
  		<div class="center">
	  		<div ng-show="loading" class="loading_image"><img class="img_result" src="img/loading.gif"></div>
	    	<div ng-hide="loading"><img class="img_result" ng-src="http://farm{{currentPhoto.farm}}.static.flickr.com/{{currentPhoto.server}}/{{currentPhoto.id}}_{{currentPhoto.secret}}_z.jpg"></div>
    	</div>
</div>
<div>
<!-- 		<button ng-click=next()>
		  Next
		</button> -->

 <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" ng-click="next()">
          <i class="icon ion-close"></i>
          Skip
        </a>
        <a class="tab-item" ng-click="next()">
          <i class="icon ion-heart"></i>
          Favorite
        </a>
      </div>

<!-- 			<span>
		  count: {{count}}
			</span> -->
	</div>
</ion-view>
