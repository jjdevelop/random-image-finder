<ion-view view-title="Random Image Finder">
    <!-- Logo -->
    <ion-nav-bar class="bar-positive custom-blue">
       <ion-nav-buttons side="left">
            <img class='title-image' height='33' src='img/ionic.png' >
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content scroll="false">
    <form ng-submit=search(searchTerm)>
	    <label class="item item-input">
	        <i class="icon ion-search placeholder-icon"></i>
	        <input type="search" placeholder="Search" ng-model="searchTerm">

	    </label>
    </form>
  	<div class="row">
  		<div class="center">
	  		<div ng-show="loading"><img class="img_result" src="img/loading.gif"></div>
	    	<div ng-hide="loading"><img class="img_result" on-swipe-left="next()" on-swipe-right="prev()" ng-src="{{currentPhotoSrc}}"></div>
    	</div>
    </div>
  <div>

  <div class="item tabs tabs-secondary tabs-icon-top bottom">
        <a class="tab-item" ng-disabled="count < 1" ng-click="prev()">
          <i class="icon ion-arrow-left-a"></i>
          Previous
          <i class="icon ion-close"></i>
        </a>
       <!--  <a class="tab-item" ng-click="next()">
          <i class="icon ion-heart"></i>
          Favorite
        </a> -->
        <a class="tab-item" ng-disabled="count == null" ng-click="next()">
          <i class="icon ion-arrow-right-a"></i>
          Next
        </a>
      </div>

<!-- 			<span>
		  count: {{count}}
			</span> -->
	</div>
</ion-view>
