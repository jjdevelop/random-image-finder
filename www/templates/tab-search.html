<ion-view view-title="Search Image">
    <ion-content class="padding">
    <form ng-submit=search(searchTerm)>
	    <label class="item item-input">
	        <i class="icon ion-search placeholder-icon"></i>
	        <input type="search" placeholder="Search" ng-model="searchTerm">

	    </label>
    </form>
  	<div class="row">
  		<div class="center">
	  		<div ng-show="loading"><img src="img/loading.gif"></div>
	    	<div ng-hide="loading" ng-repeat="photo in photos"><img ng-src="http://farm{{photo.farm}}.static.flickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_m.jpg"></div>
    	</div>
	</div>
</ion-view>
